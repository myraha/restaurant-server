<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Group API</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="background-img">
      <section class="container">
        <h1>Top Restaurant Dishes in Boston</h1>
        <form action="index.html" method="post">
          <select class="rest" name="restaurantSelector">
            <option value="None">None</option>
            <option class="reqName" value="Banyan">Banyan</option>
            <option class="reqName" value="Mezzana">Mezzana</option>
            <option class="reqName" value="BG Oysters">B&G Oysters</option>
            <option class="reqName" value="Bancroft">The Bancroft</option>
            <option class="reqName" value="AH">Alden & Harlow</option>
          </select>
          <!-- <button id="submit" type="button" name="button">Click</button> -->
        </form>
        <h3 id="restaurant"></h3>
        <h3 id="local"></h3>
        <h3 id="price"></h3>
        <h3 id="dish"></h3>
        <h3 id="ing"></h3>
      </section>
    </section>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
